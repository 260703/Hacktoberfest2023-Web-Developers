<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <main>
        <img src="https://picsum.photos/1000/500" class="img-slider" alt="">
        <img src="https://picsum.photos/seed/picsum/1000/500" class="img-slider" alt="">
        <img src="https://picsum.photos/1000/500/?blur" class="img-slider" alt="">
        <img src="https://picsum.photos/id/231/1000/500" class="img-slider" alt="">


    </main>

    <div class="slide-btn">
        <button onclick="goPrev()">Previous</button>
        <button onclick="goNext()">Next</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
